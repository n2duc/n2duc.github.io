<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đến ngược kì thi THPT 2023</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <img src="./wallpp1.png" alt="" class="image">
        <div class="content">
            <header>Kỳ Thi THPT Quốc Gia 2023</header>
            <div class="info-time">
                <i class="fa-solid fa-hourglass-end"></i>
                <h4>Thời gian dự kiến: 07/07/2023 - 7h00</h4>
            </div>
            <p>Sống cuộc đời của mình theo mong muốn của người khác là lãng phí cuộc đời của bạn - Steve Jobs</p>
        </div>
        <div class="time-content">
            <div class="time days">
                <span class="number">323</span>
                <span class="text">Ngày</span>
            </div> 
            <div class="time hours">
                <span class="number">09</span>
                <span class="text">Giờ</span>
            </div> 
            <div class="time minutes">
                <span class="number">08</span>
                <span class="text">Phút</span>
            </div>
            <div class="time seconds">
                <span class="number">07</span>
                <span class="text">Giây</span>
            </div> 
        </div>

        <!-- Social link -->
        <div class="social-content">
            <p>Contact</p>
            <div class="social-box">
                <a href="#" class="fa-brands fa-facebook"></a>
                <a href="#" class="fa-brands fa-github"></a>
                <a href="#" class="fa-brands fa-youtube"></a>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
