<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - N2D Accounts</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="circle">

    </div>
    <div class="container">
        <div class="forms">
            <!-- Login -->
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login Now">
                    </div>
                </form>

                <div class="social-login">
                    <div class="line"></div>
                    <!-- Social -->
                    <div class="social-meida">
                        <a href="#" class="social-icon">
                            <i class="uil uil-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="uil uil-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="uil uil-discord"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="uil uil-twitter-alt"></i>
                        </a>
                    </div>
                </div>

                <div class="login-signup">
                    <span class="text">Not a member? 
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>

            <!-- Register -->
            <div class="form signup">
                <span class="title">Register</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create your Password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm your Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Sign Up">
                    </div>
                </form>

                <div class="social-login">
                    <div class="line"></div>
                    <!-- Social -->
                    <div class="social-meida">
                        <a href="#" class="social-icon">
                            <i class="uil uil-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="uil uil-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="uil uil-discord"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="uil uil-twitter-alt"></i>
                        </a>
                    </div>
                </div>

                <div class="login-signup">
                    <span class="text">You're a member? 
                        <a href="#" class="text login-link">Login now</a>
                    </span>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector(".container")
        const pwShowHide = document.querySelectorAll(".showHidePw")
        const pwFields = document.querySelectorAll(".password")
        const signUp = document.querySelector(".signup-link")
        const login = document.querySelector(".login-link")

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                pwFields.forEach(pwField => {
                    if(pwField.type ==="password") {
                        pwField.type = "text";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye-slash", "uil-eye");
                        })
                    } else {
                        pwField.type = "password";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye", "uil-eye-slash");
                        })
                    }
                }) 
            })
        })

        signUp.addEventListener("click", ( )=>{
            container.classList.add("active");
        });
        login.addEventListener("click", ( )=>{
            container.classList.remove("active");
        });
    </script>
</body>
</html>
